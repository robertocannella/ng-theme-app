<img class="svg-logo" src='../../assets/images/leetcode.svg' /> LeetCode

<h3><a href='https://leetcode.com/problems/duplicate-zeros/'>Dulplicate Zeros</a></h3>


<ng-container *ngIf="isPlayingRandomSeq; then stopRandomSeq; else playRandomSeq;"></ng-container>
<ng-template #playRandomSeq>
    <span #tooltip="matTooltip" [matTooltip]="isPlayingAnimation ? 'Animation Playing':''">
        <button mat-button color="secondary" (click)='randomAll()' [disabled]="isPlayingAnimation > 0" aria-label="
    Animate Button">
            Random Sequences
        </button>
        <button mat-button color="secondary" (click)='compareAll()' [disabled]="isPlayingAnimation > 0" aria-label="
Animate Button" matTooltipHideDelay="100000">
            Compare
        </button>
    </span>
</ng-template>
<ng-template #stopRandomSeq>
    <button mat-button #tooltip="matTooltip" matTooltip="Reset" color="secondary"
        [disabled]="_topButtons || isPlayingAnimation > 0" (click)='resetStages()' aria-label="
    Animate Button">
        <fa-icon icon="undo"></fa-icon>&nbsp;
    </button>
    <button mat-button color="secondary" [disabled]="_statusButton" (click)='stopAll()' aria-label="
    Animate Button">
        {{ status }}
    </button>
</ng-template>

<div class="linebreak-light"> </div>
<app-stage (isPlayingEvent)="setIsPlaying($event)" [pushZeroButton]="pushZeroButton" [approach]="approachStage1">
</app-stage>
<div class="linebreak-light"> </div>
<app-stage (isPlayingEvent)="setIsPlaying($event)" [pushZeroButton]="pushZeroButton" [approach]="approachStage2">
</app-stage>

*Note: Animation times are not reflective of the algorithm run time. In some cases, the algorithm is slowed down for
easier
visual comprehension.
