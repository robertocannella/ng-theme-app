
<svg class="graphic-box" width="280" hieght="380">
    <g  *ngFor="let n of circleNodeArray; let i = index">
        <animate    [id]="i + '-back-anim'" 
                    [attr.xlink:href]="'#' + i + 'background'"
                    attributeName="cx"
                    from="20" 
                    to="" 
                    dur="1s" 
                    [attr.begin]="i + '-text-anim.begin +0s'"
                    fill="freeze"/>
        <circle 
        [id]="i + 'background'" 
        r="20" cx="20" 
        [attr.cy]="20 + (i*40)"
        fill="white" stroke-width="3">

         
        </circle>
        <animate    [id]="i + '-main-anim'" 
                    [attr.xlink:href]="'#' + i + 'main'" 
                    attributeName="cx"
                    attributeType="XML" 
                    from="20" 
                    to="125" 
                    dur="1s"
                    [attr.begin]="i +'-text-anim.begin +0s'" 
                    fill="freeze"
                    />
        <circle 
            [id]="i + 'main'" 
            r="15" cx="20" 
            [attr.cy]="20 + (i*40)" 
            stroke="midnightblue" 
            fill="white" stroke-width="3">


        </circle>
        <animate    [id]="i+'-text-anim'" 
                    [attr.xlink:href]="'#'+ i + 'text'" 
                    attributeName="x"
                    from="20" 
                    to="125"
                    dur="1s"
                    [attr.begin]="(i == 0) ? i+'text.click' : (i-1)+'-text-anim.end +0s'"
                    fill="freeze"
                    />
        <text   
            [id]="i+'text'" 
            fill="midnightblue" 
            alignment-baseline="middle" 
            text-anchor="middle" 
            font-size="1rem"
            font-weight="bold" 
            [attr.x]="20" 
            [attr.y]="20+ (i*40)"
            >{{n.value}}
        </text>
    </g>
</svg>


<div *ngIf="nodeTree?.root?.value != null">
    Root: {{nodeTree?.root?.value}}
</div>
