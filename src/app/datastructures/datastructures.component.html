    <mat-card>
        <mat-card-title>Trees / AVL Trees</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content>
            <video src="../../assets/images/AVL_001.mp4" autoplay controls></video>
            <div>
                <svg width="250" height="250" style="cursor: pointer;">
                    <!--Edge 1-->
                    <!-- Use ending node coordinates for edge points-->
                    <line id="edge-one" x1="125" y1="20" x2="175" y2="70" stroke="midnightblue" stroke-width="3"
                        opacity="0" />
                    <animate id="edge-one-anim" xlink:href="#edge-one" attributeName="opacity" from="0.0" to="1.0"
                        dur="1s" begin="node-2-anim.end + 0s" fill="freeze" />

                    <!-- Edge 2-->
                    <line id="edge-two" x1="175" y1="70" x2="230" y2="125" stroke="midnightblue" stroke-width="3"
                        opacity="0" />
                    <animate id="edge-two-anim" xlink:href="#edge-two" attributeName="opacity" from="0.0" to="1.0"
                        dur="1s" begin="node-3-anim.end + 0s" fill="freeze" />



                    <!-- Node 1 -->
                    <circle id="node-1-back" r="20" cx="20" cy="20" fill="white" stroke-width="3" />
                    <circle id="node-1" r="15" cx="20" cy="20" fill="white" stroke="midnightblue" stroke-width="3" />
                    <text id="text-node-1" fill="#000000" font-size="1rem" font-weight="bold" x="16" y="25">1</text>
                    <animate id="node-1-anim" xlink:href="#node-1" attributeName="cx" from="20" to="125" dur="1s"
                        begin="0s" fill="freeze" />
                    <animate id="node-1-back-anim" xlink:href="#node-1-back" attributeName="cx" from="20" to="125"
                        dur="1s" begin="0s" fill="freeze" />
                    <animate xlink:href="#text-node-1" attributeName="x" from="16" to="121" dur="1s" begin="0s"
                        fill="freeze" />


                    <!-- Node 2-->
                    <!-- add 50 to each y component-->
                    <!-- ABS 40 to each x component at each Node Level-->
                    <!-- ABS .25 seconds to animations moving farther away -->

                    <circle id="node-2-back" r="20" cx="20" cy="70" fill="white" />
                    <circle id="node-2" r="15" cx="20" cy="70" fill="none" stroke="midnightblue" stroke-width="3" />
                    <text id="text-node-2" fill="#000000" font-size="1rem" font-weight="bold" x="16" y="75">2</text>

                    <animate id="node-2-back-anim" xlink:href="#node-2-back" attributeName="cx" from="20" to="175"
                        dur="1.25s" begin="node-1-anim.end + .5s" fill="freeze" />
                    <animate id="node-2-anim" xlink:href="#node-2" attributeName="cx" from="20" to="175" dur="1.25s"
                        begin="node-1-anim.end + .5s" fill="freeze" />
                    <animate xlink:href="#text-node-2" attributeName="x" from="16" to="171" dur="1.25s"
                        begin="node-1-anim.end + .5s" fill="freeze" />


                    <!--Edge 1 -->
                    <!-- <line x1="250" y1="250" x2="125" y2="250" stroke="black" stroke-width="2" /> -->
                    <!-- Node 3-->
                    <!-- add 50 to each y component-->
                    <!-- ABS 50 to each x component from Node one End at each Node Level-->

                    <circle id="node-3-back" r="20" cx="20" cy="120" fill="white" />
                    <circle id="node-3" r="15" cx="20" cy="120" fill="white" stroke="midnightblue" stroke-width="3" />
                    <text id="text-node-3" fill="#000000" font-size="1rem" font-weight="bold" x="16" y="125">3</text>

                    <animate id="node-3-back-anim" xlink:href="#node-3-back" attributeName="cx" from="20" to="226"
                        dur="1.5s" begin="node-2-anim.end + .5s" fill="freeze" />
                    <animate id="node-3-anim" xlink:href="#node-3" attributeName="cx" from="20" to="226" dur="1.5s"
                        begin="node-2-anim.end + .5s" fill="freeze" />
                    <animate xlink:href="#text-node-3" attributeName="x" from="16" to="222" dur="1.5s"
                        begin="node-2-anim.end + .5s" fill="freeze" />

                </svg>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button>View Code</button>
            <button mat-button>LIKE</button>
        </mat-card-actions>
    </mat-card>
